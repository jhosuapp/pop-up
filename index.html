<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <button id="button" class="button">Abre el Modal</button>



    <div class="modal" id="modal">
        <div class="modal__container">
            <div class="modal__superior">
                <h2 class="modal__subitulo"><b class="bold">SIGUE</b> COMPRANDO</h2>
                <div class="modal__descripcion modal__descripcion-bottom">
                    <p class="modal__parrafo">
                        PEDIDOS POSTOBÓN
                    </p>
                    <p class="modal__ciudad">(BOGOTÁ Y MEDELLIN)</p>
                </div>
                <div class="modal__punto-venta">
                    <div class="modal__descripcion modal__descripcion--width">
                        <div class="modal__imagen">
                            <img src="https://mr-tea.150porciento.com/wp-content/uploads/2021/09/logoRappi.png">
                            <p class="modal__ciudad">RAPPI</p>
                        </div>
                    </div>
                    <div class="modal__descripcion modal__descripcion--width">
                        <div class="modal__imagen">
                            <img src="https://mr-tea.150porciento.com/wp-content/uploads/2021/09/logoRappi.png">
                            <p class="modal__ciudad">RAPPI</p>
                        </div>
                    </div>
                    <div class="modal__descripcion modal__descripcion--width">
                        <div class="modal__imagen">
                            <img src="https://mr-tea.150porciento.com/wp-content/uploads/2021/09/logoRappi.png">
                            <p class="modal__ciudad">RAPPI</p>
                        </div>
                    </div>
                    <div class="modal__descripcion modal__descripcion--width">
                        <div class="modal__imagen">
                            <img src="https://mr-tea.150porciento.com/wp-content/uploads/2021/09/logoRappi.png">
                            <p class="modal__ciudad">RAPPI</p>
                        </div>
                    </div>
                </div>
            </div>
            <i class="far fa-times-circle modal__icono" id="close"></i>
        </div>
        <div class="modal__dark"></div>
    </div>

    <script src="assets/js/mainscript.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
